<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <row>
      <h1 class="my-2">Website Search</h1>
    </row>
    <hr>
    <div class="row justify-content-between m-3 mt-5">
      <h2>Edit Website</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="InputWebsiteID">ID</label>
        <input type="text" class="form-control" id="InputWebsiteID" aria-describedby="idHelp" placeholder="search-with-epey" readonly>
        <small id="idHelp" class="form-text text-muted">ID must be unique and not contain special characters.</small>
      </div>
      <div class="form-group">
        <label for="InputContextText">Context Text</label>
        <input type="text" class="form-control" id="InputContextText" placeholder="Epey'de Ara">
      </div>
      <div class="form-group">
        <label for="InputWebsiteAddress">Website Address</label>
        <input type="text" class="form-control" id="InputWebsiteAddress" placeholder="www.epey.com">
      </div>
      <button type="button" id="saveWebsite" class="btn btn-primary px-5">Save</button>
      <button type="button" id="cancelButton" class="btn btn-danger px-5">Cancel</button>
    </form>
  </div>
</body>
  <script src="edit_website.js"></script>
</html>
